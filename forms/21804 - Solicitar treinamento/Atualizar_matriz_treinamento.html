	         <div class="row">
	         	<div class="col-md-6">

             	<div class="form-field" data-type="zoom" data-show-properties="" data-field-name="lotacao" >
                    <div class="form-input">
                        <div class="form-group">
                            <label>Lotação<strong> *</strong></label>
                            <input type="zoom" class="form-control " data-size="big" id="lotacao" name="lotacao"
                                data-zoom="{
                                    'displayKey':'lotacao',
                                    'datasetId':'dsLotacao',
                                    'fields':[
                                        {'field':'codLotacao', 'label':'ID'},
                                        {'field':'lotacao', 'label':'Lotação', 'standard':'true'},
                                        {'field':'departamento', 'label':'Departamento'}
                                        ]
                                    }" 
                            />
                        </div>
                    </div>
                </div>


	         	</div>

	         	<div class="col-md-6">
			         <div class="form-field" data-type="textbox" data-show-properties="" data-field-name="nomeResponsavelSGQ">
					    <div class="form-input">
					    	<div class="form-group">
					         	<label>Responsável SGQ:</label>
					         	<input name="nomeResponsavelSGQ" id="nomeResponsavelSGQ" class="form-control" type="text" value="" placeholder="Deve existir o cadastro do usuário com o departamento da lotação" readonly data-size="big">
					        </div>
					    </div>
					</div>
				</div>

	         </div>


			<div class="row">

	         	<div class="col-md-6">
 		 			<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="cargo">
					    <div class="form-input">
					    	<div class="form-group">
					         	<label>Cargo<strong> *</strong></label>
					         	<input name="cargo" id="cargo" list="cargos"  onblur="buscaDocs(this.value);" class="form-control" type="text" placeholder="Informar cargo" value="" data-size="big">
		         				  <datalist id="cargos" ></datalist>
					        </div>
					    </div>
					</div>
	         	</div>

                <div class="col-md-3">
					<div class="form-field" data-type="checkbox" data-show-properties="" data-field-name="situacaoCargoSwitcher">		
						<div class="form-input">
							<div class="form-group">
								<label>Situação cargo</label>
								<div>
									<input id="situacaoCargoSwitcher" name="situacaoCargoSwitcher" class="form-control" type="checkbox" data-on-color="danger" data-on-text="Inativo" data-off-text="Ativo" data-off-color="success">	
								</div>
									
							  
							</div>
						</div>
					</div>
                </div>


                <div class="col-md-3">
					<div class="form-field" data-type="date" data-show-properties="" data-field-name="ultimaAtualizacao">		
						<div class="form-input">
							<div class="form-group">
								<label>Última atualização</label>
									<input name="ultimaAtualizacao" readonly class="form-control controleLimpeza" type="text" >
							  
								
							</div>
						</div>
					</div>
                </div>
             </div>

			
	         <div class="row">
	         	<div class="col-md-4">
	         		<div class="form-field" data-type="radio" data-show-properties="" data-field-name="haDescricaoCargo">
						<div class="form-input">
							<div class="form-group">
								<label>Há descrição de cargo?<strong> *</strong></label>
								<div class="radio-options">
									<div class="radio">
										<label><input name="haDescricaoCargo" type="radio" value="Sim">Sim</label>
										&nbsp;
										<label><input name="haDescricaoCargo" type="radio" value="Já solicitado">Já solicitado</label>
									</div>
								</div>
							</div>
						</div>
					</div>
	         	</div>
	         	<div class="col-md-4">
	         		<div class="form-field" data-type="radio" data-show-properties="" data-field-name="alterarRelacaoDocumentos" id="divAlterarRelacaoDocumentos">
						<div class="form-input">
							<div class="form-group">
								<label>Necessidade de atualização na relação de documentos?<strong> *</strong></label>
								<div class="radio-options">
									<div class="radio">
										<label><input name="alterarRelacaoDocumentos" type="radio" value="Sim">Sim</label>
										&nbsp;
										<label><input name="alterarRelacaoDocumentos" type="radio" value="Não">Não</label>
									</div>
								</div>
							</div>
						</div>
					</div>
	         	</div>
	         </div>

			



					<div class="form-field" data-type="tabledetail" data-show-properties="" id="documentos" data-field-name="documentos">
					<div class="form-input">
						<div class="form-group">
							<legend>Documentos</legend>
					         <div class="form-field" data-type="checkbox" data-show-properties="" data-field-name="docNaoAplicavel" id="divDocNaoAplicavel">
					            <div class="form-input">
					                <div class="form-group">
					                    <div class="check-options">
					                        <div class="checkbox-inline"  >
					                            <input name="docNaoAplicavel" id="docNaoAplicavel" onclick="exibeTabela(this.checked)" type="checkbox" value="Não aplicável">Não aplicável
					                        </div>
					    
					                    </div>
					                </div>
					            </div>
					        </div>
							<div class="table-responsive" id="divTableDocumentos">
								<table class="table table-bordered table-hover table-condensed " noaddbutton="true" nodeletebutton="true" tablename="documentos">
	
									<thead>
										<tr class="tableHeadRow">
											<th style="width: 0.1%" class="tableColumn text-center">							
											</th>
											<th style="width: 85%" class="tableColumn">
												Documento
											</th>
										</tr>
									</thead>
									<tbody>
										<tr class="tableBodyRow ">
											<td class="fs-v-align-middle">
												<div class="form-input">
													<i class="fluigicon fluigicon-trash fluigicon-md btn-delete documentosLixeira" onclick="Javascript:fnWdkRemoveChild(this)" style="cursor:pointer">
													</i>
												</div>
											</td>

											<td class="fs-v-align-middle">
								      
								                <div class="form-input">
								                    <div class="form-group">
								                        <div class="input-group">
							                        	 	

								                            <input type="zoom" data-type="zoom" class="form-control" name="documento" id="documento" 
								                            data-zoom="{
								                            'displayKey':'documento',
								                            'datasetId':'documentosSGQ',
								                            'fields':[
								                            	{'field':'codigo', 'label':'Código'},
								                            	{'field':'documento','label':'Documento', 'standard':true, 'search':true }
								                            	]
								                            }">
								                            <div class="input-group-addon zoom-preview">
								                                <span class="fluigicon fluigicon-zoom-in"></span>
								                            </div>
								                        </div>
								                        <input type="hidden" name="codDocumento" id="codDocumento" />
								                        <input type="text" name="documentoTxt" class="form-control" id="documentoTxt" style="display: none;" readonly />
								                    </div>
								                </div>
											</td>
		
										</tr>
									</tbody>
								</table>
								</div>
							<button class="btn btn-primary btn-insert" id="btnAdicionarDoc" onclick="addDoc();" type="button">Adicionar</button>
						</div>
					</div>
				</div>

			<br><br>
			<div class="form-field" data-type="textarea" data-show-properties="" data-field-name="observacoes">
				<div class="form-input">
					<div class="form-group">
						<label for="observacaoTarefa"><b>Observações</b></label>
						<textarea class="form-control" name="observacoes" id="observacoes"></textarea>
						<input type="hidden" name="ctrHistorico" id="ctrHistorico" />
					</div>
				</div>
			</div>
			<br>
			<div><button class="btn btn-primary" type="button" onclick="atualizaHistorico()"><b>Atualiza histórico</b></button>
				
			</div>
			<br>
			<div class="form-group">
				<label for="historico"><b>Histórico</b></label>
				<textarea class="form-control" name="historico" id="historico" rows="10" readonly></textarea>
			</div>
           
			
            <script type="text/javascript">
            		$.each($("[data-date]"), function(i, o) {
				    var id = $(o).parent().attr("id");
					FLUIGC.calendar("#" + id);
				});

        		var $zoomPreview = $(".zoom-preview");
				if ($zoomPreview.length) {
				    $zoomPreview.parent().removeClass("input-group");
				    $zoomPreview.remove();
				}

				FLUIGC.switcher.init('#situacaoCargoSwitcher');
				FLUIGC.switcher.onChange("#situacaoCargoSwitcher", function(event, state){
				
					verificaSituacao(state);
				});

			


            </script>

		</form>
				
	</div>
